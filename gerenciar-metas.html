<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Metas - Controle Diário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --body-bg-start: #4F81BD;
            --body-bg-end: #dc3545;
            --card-bg-color: rgba(255, 255, 255, 0.9);
            --card-border-color: rgba(0, 0, 0, 0.1);
            --text-color-light: #ffffff;
            --text-color-dark: #333333;
            --shadow-subtle: 0 6px 20px rgba(0, 0, 0, 0.25);
            --border-radius-card: 1.5rem;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(160deg, var(--body-bg-start) 0%, var(--body-bg-end) 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-color-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 1.5rem;
            box-sizing: border-box;
        }
        .top-nav-bar {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 1.5rem 0;
            box-sizing: border-box;
        }
        .btn-nav {
            background-color: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 0.8rem;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            box-shadow: var(--shadow-subtle);
        }
        .btn-nav:hover {
            background-color: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            color: white;
        }
        header {
            color: var(--text-color-light);
            padding: 2rem 1rem;
            text-align: center;
            margin-top: 1rem;
            width: 100%;
            max-width: 800px;
        }
        header h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        .container {
            max-width: 800px;
            margin-bottom: 3rem;
            width: 100%;
        }
        .card {
            background-color: var(--card-bg-color);
            border: 1px solid var(--card-border-color);
            border-radius: var(--border-radius-card);
            box-shadow: var(--shadow-subtle);
            padding: 2rem;
            color: var(--text-color-dark);
            margin-bottom: 2rem;
        }
        .form-label {
            font-weight: 600;
            color: var(--text-color-dark);
        }
        .form-control, .form-select {
            border-radius: 0.5rem;
            border: 1px solid rgba(0, 0, 0, 0.15);
            padding: 0.75rem 1rem;
            color: var(--text-color-dark);
            background-color: rgba(255, 255, 255, 0.95);
        }
        .btn-primary-custom {
            background-color: #28a745; /* Verde para ação principal */
            border: 1px solid #28a745;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.8rem;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: var(--shadow-subtle);
        }
        .btn-primary-custom:hover {
            background-color: #218838;
            border-color: #1e7e34;
            color: white;
            box-shadow: var(--shadow-hover);
        }
        #metasList {
            margin-top: 2rem;
        }
        .goal-item {
            background-color: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 0.8rem;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-color-dark);
            box-shadow: var(--shadow-subtle);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .goal-item h5 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            color: #4F81BD;
            width: 100%;
            margin-bottom: 0.5rem;
        }
        .goal-item p {
            margin-bottom: 0.2rem;
            font-size: 0.9rem;
        }
        .progress {
            height: 1.2rem;
            margin-top: 0.5rem;
            background-color: #e9ecef;
        }
        .progress-bar {
            background-color: #28a745;
        }
        .btn-danger-custom {
            background-color: #dc3545;
            border: 1px solid #dc3545;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
            margin-left: 1rem;
        }
        .btn-danger-custom:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        footer {
            text-align: center;
            margin-top: 4rem;
            padding: 1rem;
            background-color: transparent;
            color: var(--text-color-light);
            opacity: 0.8;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="top-nav-bar">
        <a href="index.html" class="btn-nav"><i class="fas fa-arrow-left"></i> Voltar</a>
    </div>

    <header>
        <h1>Gerenciar Metas Financeiras</h1>
    </header>

    <main class="container">
        <div class="card">
            <h3>Adicionar Nova Meta</h3>
            <form id="goalForm">
                <div class="mb-3">
                    <label for="goalType" class="form-label">Tipo de Meta</label>
                    <select class="form-select" id="goalType" required>
                        <option value="">Selecione...</option>
                        <option value="ganhos_diarios">Ganhos Diários</option>
                        <option value="ganhos_semanais">Ganhos Semanais</option>
                        <option value="ganhos_mensais">Ganhos Mensais</option>
                        <option value="economia_objetivo">Economia para Objetivo</option>
                        <option value="reserva_emergencia">Reserva de Emergência</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="goalName" class="form-label">Nome da Meta</label>
                    <input type="text" class="form-control" id="goalName" placeholder="Ex: Ganhar R$300 por dia" required>
                </div>
                <div class="mb-3">
                    <label for="goalTargetValue" class="form-label">Valor Alvo (R$)</label>
                    <input type="number" step="0.01" class="form-control" id="goalTargetValue" placeholder="Ex: 300.00" required>
                </div>
                <div class="mb-3" id="goalDates" style="display: none;">
                    <label for="goalStartDate" class="form-label">Data de Início</label>
                    <input type="date" class="form-control" id="goalStartDate">
                    <label for="goalEndDate" class="form-label mt-2">Data de Fim</label>
                    <input type="date" class="form-control" id="goalEndDate">
                </div>
                <button type="submit" class="btn btn-primary-custom w-100">Adicionar Meta</button>
            </form>
        </div>

        <div class="card">
            <h3>Minhas Metas</h3>
            <div id="metasList">
                <p class="text-center text-muted">Nenhuma meta cadastrada ainda.</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Controle Diário. Todos os direitos reservados.</p>
    </footer>

    <script type="module">
        import { auth, db, app } from './firebase_init.js';
        import { collection, addDoc, getDocs, deleteDoc, doc, query, where, serverTimestamp } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js';

        const goalForm = document.getElementById('goalForm');
        const goalType = document.getElementById('goalType');
        const goalName = document.getElementById('goalName');
        const goalTargetValue = document.getElementById('goalTargetValue');
        const goalDates = document.getElementById('goalDates');
        const goalStartDate = document.getElementById('goalStartDate');
        const goalEndDate = document.getElementById('goalEndDate');
        const metasList = document.getElementById('metasList');

        let currentUserId = null;
        const appId = app.options.appId; // Obtém o appId do objeto app

        // Função para formatar a data para exibição
        const formatDate = (dateString) => {
            if (!dateString) return 'N/A';
            const [year, month, day] = dateString.split('-');
            return `${day}/${month}/${year}`;
        };

        // Função para exibir/ocultar campos de data com base no tipo de meta
        goalType.addEventListener('change', () => {
            const type = goalType.value;
            if (type === 'economia_objetivo' || type === 'reserva_emergencia') {
                goalDates.style.display = 'block';
                goalStartDate.setAttribute('required', 'required');
                goalEndDate.setAttribute('required', 'required');
            } else {
                goalDates.style.display = 'none';
                goalStartDate.removeAttribute('required');
                goalEndDate.removeAttribute('required');
            }
        });

        // Adicionar Meta
        goalForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!currentUserId) {
                alert("Erro: Usuário não autenticado. Por favor, faça login novamente.");
                return;
            }

            const newGoal = {
                tipo: goalType.value,
                nome: goalName.value.trim(),
                valorAlvo: parseFloat(goalTargetValue.value) || 0,
                valorAtual: 0, // Inicia em 0
                dataInicio: goalStartDate.value || '',
                dataFim: goalEndDate.value || '',
                frequencia: '', // Define com base no tipo
                userId: currentUserId,
                createdAt: serverTimestamp()
            };

            // Define a frequência baseada no tipo de meta
            if (newGoal.tipo.includes('diarios')) newGoal.frequencia = 'diaria';
            else if (newGoal.tipo.includes('semanais')) newGoal.frequencia = 'semanal';
            else if (newGoal.tipo.includes('mensais')) newGoal.frequencia = 'mensal';
            else newGoal.frequencia = 'unica'; // Para economia_objetivo e reserva_emergencia

            try {
                await addDoc(collection(db, `artifacts/${appId}/users/${currentUserId}/metas`), newGoal);
                alert('Meta adicionada com sucesso!');
                goalForm.reset();
                goalDates.style.display = 'none'; // Esconde os campos de data após reset
                renderMetas(); // Atualiza a lista de metas
            } catch (error) {
                console.error('Erro ao adicionar meta:', error);
                alert(`Erro ao adicionar meta: ${error.message}`);
            }
        });

        // Renderizar Metas
        const renderMetas = async () => {
            metasList.innerHTML = '<p class="text-center text-muted">Carregando metas...</p>';
            if (!currentUserId) {
                metasList.innerHTML = '<p class="text-center text-muted">Nenhuma meta cadastrada ainda.</p>';
                return;
            }

            try {
                const q = query(collection(db, `artifacts/${appId}/users/${currentUserId}/metas`));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    metasList.innerHTML = '<p class="text-center text-muted">Nenhuma meta cadastrada ainda.</p>';
                    return;
                }

                metasList.innerHTML = ''; // Limpa a lista antes de adicionar
                querySnapshot.forEach((doc) => {
                    const meta = doc.data();
                    const metaId = doc.id;
                    const percentComplete = meta.valorAlvo > 0 ? (meta.valorAtual / meta.valorAlvo) * 100 : 0;
                    const progressBarColor = percentComplete >= 100 ? 'bg-success' : 'bg-primary';

                    metasList.innerHTML += `
                        <div class="goal-item">
                            <div>
                                <h5>${meta.nome}</h5>
                                <p><strong>Tipo:</strong> ${meta.tipo.replace('_', ' ').toUpperCase()}</p>
                                <p><strong>Progresso:</strong> R$ ${meta.valorAtual.toFixed(2)} / R$ ${meta.valorAlvo.toFixed(2)}</p>
                                ${meta.dataInicio && meta.dataFim ? `<p><strong>Período:</strong> ${formatDate(meta.dataInicio)} a ${formatDate(meta.dataFim)}</p>` : ''}
                                <div class="progress">
                                    <div class="progress-bar ${progressBarColor}" role="progressbar" style="width: ${percentComplete}%" aria-valuenow="${percentComplete}" aria-valuemin="0" aria-valuemax="100">
                                        ${percentComplete.toFixed(0)}%
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-danger-custom btn-sm" data-id="${metaId}">Excluir</button>
                        </div>
                    `;
                });

                // Adiciona listeners para os botões de exclusão
                metasList.querySelectorAll('.btn-danger-custom').forEach(button => {
                    button.addEventListener('click', async (e) => {
                        const idToDelete = e.target.dataset.id;
                        if (confirm('Tem certeza que deseja excluir esta meta?')) {
                            try {
                                await deleteDoc(doc(db, `artifacts/${appId}/users/${currentUserId}/metas`, idToDelete));
                                alert('Meta excluída com sucesso!');
                                renderMetas();
                            } catch (error) {
                                console.error('Erro ao excluir meta:', error);
                                alert(`Erro ao excluir meta: ${error.message}`);
                            }
                        }
                    });
                });

            } catch (error) {
                console.error('Erro ao buscar metas:', error);
                metasList.innerHTML = '<p class="text-center text-danger">Erro ao carregar metas.</p>';
            }
        };

        // Autenticação e carregamento inicial
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUserId = user.uid;
                console.log('Usuário logado em gerenciar_metas.html:', currentUserId);
                renderMetas();
            } else {
                console.log('Nenhum usuário logado em gerenciar_metas.html. Redirecionando...');
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
